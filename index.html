        </section>

        <section class="menu" id="menu">
            <div class="menu-inner">
                <div class="subtitle">

                <ul class="menu-list">
                    <li class="white">

                    <li class="white">

                <img src="./img/logo.png" alt="logo">
            </h1>
            <div class="address">
                <p>&#12306; xxx-xxxx</p>

            </div>
            <div class="time">
                <p>日曜定休日</p>
